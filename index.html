<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeShare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CodeShare</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" data-section="source_codes" href="#">Source Codes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-section="blog" href="#">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-section="favorites" href="#">Favorites</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="main-content" class="container mt-4">
    <div id="source_codes-section" style="display: none;">
      <div class="mb-3">
        <label for="category-filter" class="form-label">Category:</label>
        <select id="category-filter" class="form-select"></select>
      </div>
      <div class="mb-3">
        <label for="search-bar" class="form-label">Search:</label>
        <input id="search-bar" type="text" class="form-control" placeholder="Search by title or description">
      </div>
      <div id="code-list" class="row"></div>
    </div>
    <div id="blog-section" style="display: none;">
      <div class="mb-3">
        <label for="category-filter" class="form-label">Category:</label>
        <select id="category-filter" class="form-select"></select>
      </div>
      <div class="mb-3">
        <label for="search-bar" class="form-label">Search:</label>
        <input id="search-bar" type="text" class="form-control" placeholder="Search by title or content">
      </div>
      <div id="blog-list" class="row"></div>
    </div>
    <div id="blog-detail-section" style="display: none;">
      <div id="blog-detail-content"></div>
    </div>
    <div id="favorites-section" style="display: none;">
      <div id="favorites-list" class="row"></div>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
